<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste do Sistema de Alarme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-top: 0;
        }
        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        .signature-box {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
            touch-action: none;
            display: block;
            margin: auto;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo e título -->
    <div class="logo-container">
        <img src="imagens/Logo.png" alt="Logo" class="logo">
        <h1>OSS-SP-HSE-F044 - Formulário de Teste do Sistema de Alarme</h1>
    </div>

    <div class="form-section">
        <label>Data: <input type="date"></label>
        <label>Local: <input type="text"></label>
        <label>Brigadista: <input type="text"></label>
        <label>Turno: <input type="text"></label>
    </div>

    <h2>Sinal Sonoro - Alarme de Emergência</h2>
    <div class="form-section">
        <label>
            O Alarme tocou em sua área? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
        <label>
            O toque foi audível a todos? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
        <label>
            O tempo de disparo do alarme foi suficiente para reconhecê-lo? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
        <label>
            A população local consegue reconhecer que trata-se do sinal sonoro do alarme de emergência? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
    </div>

    <label>Observações:</label>
    <textarea></textarea>

    <h2>Comportamento da população durante o teste:</h2>
    <div class="form-section">
        <label>
            Abandonaram o local? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
        <label>
            Pararam de trabalhar? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
        <label>
            Tiveram dúvidas? 
            <input type="checkbox"> SIM
            <input type="checkbox"> NÃO
        </label>
    </div>

    <label>Observações:</label>
    <textarea></textarea>

    <h2>Assinatura:</h2>
    <canvas class="signature-box"></canvas>

    <button type="submit">Enviar</button>

    <script>
        // Script para permitir assinatura no canvas
        const signatureBox = document.querySelector('.signature-box');
        const ctx = signatureBox.getContext('2d');
        let isDrawing = false;

        // Ajusta o tamanho do canvas para telas menores
        function resizeCanvas() {
            signatureBox.width = signatureBox.offsetWidth;
            signatureBox.height = signatureBox.offsetHeight;
            ctx.lineWidth = 2;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Inicia o desenho
        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
            event.preventDefault();
        }

        // Para o desenho
        function stopDrawing() {
            isDrawing = false;
        }

        // Desenha no canvas
        function draw(event) {
            if (!isDrawing) return;
            ctx.lineTo(getX(event), getY(event));
            ctx.stroke();
            event.preventDefault();
        }

        // Converte coordenadas de toque e mouse
        function getX(event) {
            const rect = signatureBox.getBoundingClientRect();
            return (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
        }

        function getY(event) {
            const rect = signatureBox.getBoundingClientRect();
            return (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;
        }

        // Event listeners para mouse e toque
        signatureBox.addEventListener('mousedown', startDrawing);
        signatureBox.addEventListener('mouseup', stopDrawing);
        signatureBox.addEventListener('mousemove', draw);
        signatureBox.addEventListener('touchstart', startDrawing);
        signatureBox.addEventListener('touchend', stopDrawing);
        signatureBox.addEventListener('touchmove', draw);
    </script>
</body>
</html>
