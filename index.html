<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste do Sistema de Alarme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-top: 0;
        }
        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .signature-box {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
            touch-action: none;
        }
        button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <form id="alarme-form">
        <div class="logo-container">
            <img src="imagens/Logo.png" alt="Logo" class="logo">
            <h1>OSS-SP-HSE-F044 - Formulário de Teste do Sistema de Alarme</h1>
        </div>

        <!-- Campos do Formulário -->
        <div class="form-section">
            <label>Data: <input type="date" name="data" required></label>
            <label>Local: <input type="text" name="local" required></label>
            <label>Brigadista: <input type="text" name="brigadista" required></label>
            <label>Turno: <input type="text" name="turno" required></label>
        </div>

        <!-- Grupo de Checkbox -->
        <div class="form-section">
            <label>Itens testados:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="item_teste" value="Sirene"> Sirene</label>
                <label><input type="checkbox" name="item_teste" value="Luzes de Emergência"> Luzes de Emergência</label>
                <label><input type="checkbox" name="item_teste" value="Sistema de Intercomunicação"> Sistema de Intercomunicação</label>
            </div>
        </div>

        <!-- Observações -->
        <div class="form-section">
            <label>Observações:</label>
            <textarea name="observacoes" placeholder="Escreva aqui suas observações..."></textarea>
        </div>

        <!-- Assinatura -->
        <label>Assinatura:</label>
        <canvas class="signature-box"></canvas>

        <!-- Botão de Envio -->
        <button type="submit" id="submit-form">Enviar</button>
    </form>

    <script>
        // Captura a assinatura como imagem
        function captureSignatureAsImage(callback) {
            const signatureBox = document.querySelector('.signature-box');
            html2canvas(signatureBox, { useCORS: true })
                .then(function(canvas) {
                    const dataURL = canvas.toDataURL('image/png'); // Imagem Base64
                    callback(dataURL); // Retorna o Base64 para ser usado
                })
                .catch(function(error) {
                    console.error("Erro ao capturar a assinatura:", error);
                });
        }

        // Envia o formulário por e-mail
        function sendFormEmail(signatureImage) {
            const form = document.getElementById('alarme-form');
            const formData = new FormData(form);

            let emailBody = `
                <h1>Formulário de Teste do Sistema de Alarme</h1>
                <p><strong>Data:</strong> ${formData.get('data')}</p>
                <p><strong>Local:</strong> ${formData.get('local')}</p>
                <p><strong>Brigadista:</strong> ${formData.get('brigadista')}</p>
                <p><strong>Turno:</strong> ${formData.get('turno')}</p>
                <p><strong>Itens testados:</strong> ${formData.getAll('item_teste').join(', ') || 'Nenhum item selecionado'}</p>
                <p><strong>Observações:</strong> ${formData.get('observacoes') || 'Sem observações.'}</p>
                <p><strong>Assinatura:</strong></p>
                <img src="${signatureImage}" alt="Assinatura">
            `;

            const mailtoLink = `mailto:email@example.com?subject=Formulário Teste de Alarme&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink; // Abre o cliente de e-mail
        }

        // Listener para o botão de envio
        document.getElementById('submit-form').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Captura a assinatura e envia o e-mail
            captureSignatureAsImage(function(signatureImage) {
                sendFormEmail(signatureImage);
            });
        });
    </script>
</body>
</html>
