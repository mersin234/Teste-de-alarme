<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste do Sistema de Alarme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-top: 0;
        }
        .logo-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .form-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        .signature-box {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
            touch-action: none;
            display: block;
            margin: auto;
        }
        button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <form id="alarme-form" action="https://formspree.io/f/xvgoakqv" method="POST">
        <div class="logo-container">
            <img src="imagens/Logo.png" alt="Logo" class="logo">
            <h1>OSS-SP-HSE-F044 - Formulário de Teste do Sistema de Alarme</h1>
        </div>

        <div class="form-section">
            <label>Data: <input type="date" name="data"></label>
            <label>Local: <input type="text" name="local"></label>
            <label>Brigadista: <input type="text" name="brigadista"></label>
            <label>Turno: <input type="text" name="turno"></label>
        </div>

        <label>Assinatura:</label>
        <canvas class="signature-box"></canvas>

        <button type="submit" id="submit-form">Enviar</button>
    </form>

    <script>
        // Gerar a assinatura como imagem
        function captureSignatureAsImage() {
            const signatureBox = document.querySelector('.signature-box');
            html2canvas(signatureBox, {
                useCORS: true  // Adiciona essa configuração para garantir que a captura seja realizada sem problemas de CORS
            }).then(function(canvas) {
                const dataURL = canvas.toDataURL('image/png'); // Gerar a imagem em Base64
                console.log(dataURL); // Visualizar o Base64 no console

                // Aqui você pode agora enviar o Base64 para o backend ou diretamente no e-mail
                sendEmailWithSignature(dataURL);
            }).catch(function(error) {
                console.error("Erro ao capturar a assinatura:", error);
            });
        }

        // Função para enviar o e-mail com a assinatura embutida
        function sendEmailWithSignature(imageData) {
            const subject = 'Formulário de Teste do Sistema de Alarme';
            const body = `
                <h1>Formulário de Teste do Sistema de Alarme</h1>
                <p>Segue abaixo o relatório do teste realizado.</p>
                <p><img src="${imageData}" alt="Assinatura" /></p>
            `;
            const mailtoLink = `mailto:email@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;  // Dispara o envio do e-mail com a assinatura em Base64
        }

        // Captura a assinatura quando o formulário for enviado
        document.getElementById('submit-form').addEventListener('click', function(event) {
            event.preventDefault(); // Previne o envio direto
            captureSignatureAsImage(); // Gerar a imagem e enviar o e-mail
        });
    </script>
</body>
</html>
